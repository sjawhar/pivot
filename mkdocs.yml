site_name: Pivot
site_description: High-Performance Python Pipeline Tool with Automatic Code Change Detection
site_url: https://sjawhar.github.io/pivot/
repo_url: https://github.com/sjawhar/pivot
repo_name: sjawhar/pivot

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            unwrap_annotated: true
            filters:
              - "!^_"  # Exclude private members

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Tutorials:
    - Watch Mode & Rapid Iteration: tutorial/watch.md
    - Parameters & Experiments: tutorial/parameters.md
    - Remote Storage & CI: tutorial/remote.md
  - Reference:
    - Defining Pipelines: reference/pipelines.md
    - Dependencies & Loaders: reference/dependencies.md
    - Outputs & Caching: reference/outputs.md
    - Parameters: reference/parameters.md
    - Matrix Stages: reference/matrix.md
    - Watch Mode: reference/watch.md
    - Configuration: reference/configuration.md
  - CLI Reference: cli/index.md
  - API Reference: reference/
  - Troubleshooting: troubleshooting/index.md
  - Migrating from DVC: migrating-from-dvc.md
  - Architecture:
    - Overview: architecture/overview.md
    - Code Tour: architecture/code-tour.md
    - Fingerprinting: architecture/fingerprinting.md
    - Execution Model: architecture/execution.md
    - Watch Engine: architecture/watch.md
    - TUI: architecture/tui.md
    - Agent Server: architecture/agent-server.md
  - Design Decisions:
    - design/index.md
    - Watch Engine Design: design/watch-engine.md
    - Hot Reload Exploration: design/hot-reload-exploration.md
  - Contributing:
    - Getting Started: contributing/setup.md
    - Code Style: contributing/style.md
    - Testing Guide: contributing/testing.md
    - CLI Development: contributing/cli.md
    - Adding Loaders: contributing/loaders.md
    - Common Gotchas: contributing/gotchas.md
  - Prevention Strategies:
    - TypedDict Field Synchronization: prevention/typeddictfield-synchronization.md
  - Comparison: comparison.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sjawhar/pivot
