site_name: Pivot
site_description: High-Performance Python Pipeline Tool with Automatic Code Change Detection
site_url: https://sjawhar.github.io/pivot/
repo_url: https://github.com/sjawhar/pivot
repo_name: sjawhar/pivot

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            unwrap_annotated: true
            filters:
              - "!^_"  # Exclude private members

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Core Concepts: getting-started/concepts.md
  - User Guide:
    - Defining Stages: guide/stages.md
    - Output Types: guide/outputs.md
    - Parameters: guide/parameters.md
    - Matrix Stages: guide/matrix.md
    - Pipeline Configuration: guide/configuration.md
    - Caching & Remote Storage: guide/caching.md
    - Watch Mode: guide/watch.md
    - DVC Compatibility: guide/dvc-compat.md
    - Troubleshooting: guide/troubleshooting.md
  - CLI Reference: cli/index.md
  - API Reference: reference/
  - Architecture:
    - Overview: architecture/overview.md
    - Code Fingerprinting: architecture/fingerprinting.md
    - Execution Model: architecture/execution.md
    - Reactive Engine: architecture/reactive.md
  - Comparison: comparison.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sjawhar/pivot
