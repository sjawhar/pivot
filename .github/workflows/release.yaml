name: Release

on:
  workflow_run:
    workflows: ["Tests"]
    types: [completed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

env:
  UV_VERSION: 0.9.18

jobs:
  release:
    runs-on: ubuntu-24.04
    environment: pypi
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      !startsWith(github.event.workflow_run.head_commit.message || '', 'chore(release):')
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          persist-credentials: true

      - name: Configure git for semantic-release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7.1.2
        with:
          version: "${{ env.UV_VERSION }}"
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version-file: pyproject.toml

      - name: Run semantic-release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -uo pipefail
          uvx --from="python-semantic-release@10" semantic-release version || exit $?
          uvx --from="python-semantic-release@10" semantic-release publish || exit $?
          if [ -d dist ] && [ -n "$(ls -A dist/)" ]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        run: uv publish
