[project]
name = "pivot-tui"
version = "0.1.0"
description = "Textual-based TUI for the Pivot pipeline framework"
requires-python = ">=3.13,<3.14"
dependencies = [
    "pivot",
    "textual>=7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pivot_tui"]
