schema: '2.0'
stages:
  preprocess:
    cmd: python src/preprocess.py data/raw.csv
    deps:
      - path: data/raw.csv
        hash: md5
        md5: abc123
        size: 1024
      - path: src/preprocess.py
        hash: md5
        md5: def456
        size: 512
    outs:
      - path: data/clean.csv
        hash: md5
        md5: ghi789
        size: 2048
  train:
    cmd: python src/train.py --lr 0.01
    deps:
      - path: data/clean.csv
        hash: md5
        md5: ghi789
        size: 2048
      - path: src/train.py
        hash: md5
        md5: jkl012
        size: 768
    outs:
      - path: models/model.pkl
        hash: md5
        md5: mno345
        size: 4096
