stages:
  preprocess:
    python: stages.preprocess
    deps:
      raw: data/raw.csv
    outs:
      clean: data/clean.csv

  train:
    python: stages.train
    deps:
      clean: data/clean.csv
    outs:
      model: models/model.pkl
    metrics:
      train: metrics/train.json
    params:
      learning_rate: 0.05
      epochs: 50
