stages:
  preprocess:
    python: stages.preprocess
    deps:
      - data/raw.csv
    outs:
      - data/clean.csv

  train:
    python: stages.train
    deps:
      - data/clean.csv
    outs:
      - models/model.pkl
    metrics:
      - metrics/train.json
    params:
      learning_rate: 0.05
      epochs: 50
